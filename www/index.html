<!DOCTYPE html>
<html>
    <head>
        <title>NutriPedia</title>
        <meta charset="utf-8" />

            content="script-src 'self' https://reqres.in 'unsafe-inline' 'unsafe-eval';"

        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
